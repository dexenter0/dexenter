<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeXenter – Your Campus. Digitized.</title>
  <meta name="description" content="DeXenter: Your Campus. Digitized. Download the app now!">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --primary: #1A73E8;
      --accent: #FF6B00;
      --bg: #f9f9f9;
      --text: #222;
      --radius: 18px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 16px 0 16px;
      box-sizing: border-box;
    }
    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 18px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(26,115,232,0.08);
      background: #fff;
      animation: fadeIn 1.2s 0.1s backwards;
    }
    .app-name {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
      margin-bottom: 8px;
      text-align: center;
      animation: fadeIn 1.2s 0.2s backwards;
    }
    .tagline {
      font-size: 1.15rem;
      color: #444;
      margin-bottom: 28px;
      text-align: center;
      animation: fadeIn 1.2s 0.3s backwards;
    }
    .qr {
      width: 180px;
      height: 180px;
      margin-bottom: 28px;
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(26,115,232,0.10);
      background: #fff;
      padding: 10px;
      animation: fadeIn 1.2s 0.4s backwards;
    }
    .download-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 18px 0;
      font-size: 1.18rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border: none;
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(26,115,232,0.10);
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-bottom: 18px;
      transition: transform 0.13s, box-shadow 0.13s, background 0.2s;
      animation: fadeIn 1.2s 0.5s backwards;
    }
    .download-btn:hover, .download-btn:focus {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px rgba(26,115,232,0.18);
      background: linear-gradient(90deg, var(--accent), var(--primary));
    }
    footer {
      width: 100%;
      text-align: center;
      font-size: 0.98rem;
      color: #888;
      padding: 18px 0 10px 0;
      background: none;
      letter-spacing: 0.2px;
      animation: fadeIn 1.2s 0.6s backwards;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 4vw 0 4vw;
        max-width: 98vw;
      }
      .logo {
        width: 64px; height: 64px;
      }
      .qr {
        width: 120px; height: 120px;
        padding: 6px;
      }
      .app-name { font-size: 1.4rem; }
      .tagline { font-size: 1rem; }
      .download-btn { font-size: 1rem; padding: 14px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_dexenter.png" alt="DeXenter Logo" class="logo" loading="lazy">
    <div class="app-name">DeXenter</div>
    <div class="tagline">Your Campus. Digitized.</div>
    <img src="DeXenter.png" alt="Download DeXenter App QR" class="qr" loading="lazy">
    <a class="download-btn" href="https://github.com/dexenter0/dexenter/releases/download/v2.2.0/dexenter.apk" target="_blank" rel="noopener">Download the App</a>
  </div>
  <footer>
    Built with ❤️ by DeXenter Team
  </footer>
</body>
</html>
